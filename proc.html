<!DOCTYPE html>
<html>
<head>
    <title>My Profile Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }
        .profile-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 320px;
            padding: 20px;
            text-align: center;
        }
        .profile-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4CAF50;
        }
        h1 {
            font-size: 24px;
            margin: 15px 0 10px;
        }
        p {
            font-size: 14px;
            color: #555;
        }
        ul {
            list-style-type: disc;
            text-align: left;
            margin: 10px auto;
            padding-left: 20px;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="profile-card">
    <img src=6501e.jpg alt="Profile Picture">
    <h1>B J Sesank Reddy</h1>
    <p>Hello! I am a tech enthusiast who loves coding, music, and design. Passionate about learning new technologies and solving Problems .</p>

    <h3>Favorite Websites:</h3>
    <ul>
        <li><a href="https://www.google.com" target="_blank">Google</a></li>
        <li><a href="https://www.github.com" target="_blank">GitHub</a></li>
        <li><a href="https://www.linkedin.com/in/sesank-reddy-bogala-230415359/" target="_blank">linkedin</a></li>
    </ul>

    <h3>Top Skills:</h3>
    <ul>
        <li>C Programming</li>
        <li>java Developer</li>
        <li>frontend and backend Developer</li>
    </ul>
</div>

</body>
</html>
